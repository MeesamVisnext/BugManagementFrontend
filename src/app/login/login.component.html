   <div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email <span class="required">*</span>:</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #emailField="ngModel"
          />
          <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
            <div *ngIf="emailField.errors?.['required']" class="error">Email is required.</div>
            <div *ngIf="emailField.errors?.['email']" class="error">Invalid email format.</div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password <span class="required">*</span>:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="8"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
          <div *ngIf="passwordField.errors?.['required']" class="error">Password is required.</div>
          <div *ngIf="passwordField.errors?.['minlength']" class="error">Password must be at least 8 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
